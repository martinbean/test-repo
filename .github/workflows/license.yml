name: Update license

on:
  schedule:
    - cron: '0 2 1 1 *'
  workflow_dispatch:

jobs:
  create_issue:
    name: Create issue
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Create issue
        run: |
          gh issue create \
            --assignee martinbean \
            --body "Update year in LICENSE.md to $(shell date +%Y)" \
            --title "Update license"
        env:
          GH_TOKEN: ${{ github.token }}
